    stroke-width="6"
    stroke-linecap="round"
  />
  
  <!-- Small Droplets -->
  <circle cx="70" cy="60" r="8" fill="#64B5F6"/>
  <circle cx="130" cy="70" r="6" fill="#64B5F6"/>
  <circle cx="85" cy="45" r="5" fill="#64B5F6"/>
